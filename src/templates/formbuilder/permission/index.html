<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">User Permissions
      <a class="pull-right" href="http://help.form.io/userguide/#permissions" target="_blank">
        <i class="glyphicon glyphicon-question-sign "></i>
      </a>
    </h3>
  </div>
  <div class="panel-body">
    <div class="well">
      User Permissions allow you to control who can create, view, and modify form submissions. Here you may assign Project Roles to permissions. <strong>Roles</strong> can be created and edited in the <strong>config/default.json</strong> file.</a>.
    </div>
    <div ng-if="form._id">
      <permission-editor permissions="form.submissionAccess" roles="roles" wait-for="loadFormPromise"></permission-editor>
    </div>
    <div class="form-group pull-right">
      <a class="btn btn-default" ng-click="back()">Cancel</a>
      <input type="submit" class="btn btn-primary" ng-click="saveForm()" value="Save Changes" />
    </div>
  </div>
</div>
