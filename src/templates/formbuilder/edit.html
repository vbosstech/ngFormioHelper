<form role="form" novalidate>
  <div id="form-group-title" class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="form.title" ng-change="titleChange('{{form.title}}')" class="form-control" id="title" placeholder="Enter the form title"/>
  </div>
  <div id="form-group-name" class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="form.name" class="form-control" id="name" placeholder="Enter the form machine name"/>
  </div>
  <div class="row">
    <div class="col col-sm-4">
      <div id="form-group-path" class="form-group">
        <label for="path" class="control-label">Path</label>
        <input type="text" class="form-control" id="path" ng-model="form.path" placeholder="example" style="text-transform: lowercase">
        <small>The path alias for this form.</small>
      </div>
    </div>
    <div class="col col-sm-4">
      <div id="form-group-display" class="form-group">
        <label for="display" class="control-label">Display as</label>
        <select class="form-control" id="display" ng-options="display.name as display.title for display in formDisplays" ng-model="form.display"></select>
      </div>
    </div>
    <div class="col col-sm-4">
      <div id="form-group-tags" class="form-group">
        <label for="tags" class="control-label">Tags</label>
        <tags-input ng-model="tags" on-tag-added="updateFormTags()" on-tag-removed="updateFormTags()" id="tags"></tags-input>
      </div>
    </div>
  </div>
  <input type="hidden" ng-model="form.type"/>
  <div ng-include="'formio-helper/formbuilder/settings.html'"></div>
  <form-builder form="form" src="formUrl"></form-builder>
  <div class="form-group pull-right">
    <a class="btn btn-default" ng-click="cancel()">Cancel</a>
    <input type="submit" class="btn btn-primary" ng-click="saveForm()" value="{{formId ? 'Save' : 'Create'}} {{ capitalize(form.type)  }}" />
  </div>
</form>
