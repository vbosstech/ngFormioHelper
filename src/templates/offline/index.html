<div>
    <h2>The following submission had an error. Please correct it and resubmit.</h2>
    <formio src="currentSubmission.url" submission="currentSubmission.data" hide-components="['submit']"></formio>
    <a class="btn btn-lg btn-info" ng-click="submitSubmission()">Retry</a>
    <a class="btn btn-lg btn-warning" ng-click="cancelSubmission()">Cancel Submission</a>
</div>
